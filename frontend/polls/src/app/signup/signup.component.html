<div class="loader" *ngIf="loader"></div>

<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate *ngIf="!loader">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" ngModel required #name="ngModel" name="name" id="name" placeholder="Enter name">
  </div>

  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" ngModel required #username="ngModel" name="username" id="username" placeholder="Enter username">
  </div>

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" ngModel required #email="ngModel" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" ngModel required #password="ngModel" name="password" id="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
